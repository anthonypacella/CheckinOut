<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Dashboard</title>
</head>
<body>
    <div class="addAdmin">
        <label for="add-admin">Username:</label>
        <input class="form-input" type="text" id="adminUsername" />
        <button class="btn btn-primary" type="submit" id = "addAdminbtn">Add Administrator</button>
    </div>
    <div class="addPatron">
        <label for="add-patron">Username:</label>
        <input class="form-input" type="text" id="patronUsername" />
        <label for="add-patron">First Name</label>
        <input class="form-input" type="text" id="patronFirstName" />
        <label for="add-patron">Middle Initial:</label>
        <input class="form-input" type="text" id="patronMiddleInitial" />
        <label for="add-patron">Last Name:</label>
        <input class="form-input" type="text" id="patronLastName" />
        <label for="add-patron">Address Line 1:</label>
        <input class="form-input" type="text" id="patronAddressLine1" />
        <label for="add-patron">Address Line 2:</label>
        <input class="form-input" type="text" id="patronAddressLine2" />
        <label for="add-patron">City:</label>
        <input class="form-input" type="text" id="patronCity" />
        <label for="add-patron">State:</label>
        <input class="form-input" type="text" id="patronState" />
        <label for="add-patron">Zipcode:</label>
        <input class="form-input" type="text" id="patronZip" />
        <button class="btn btn-primary" type="submit" id = "addPatronbtn">Add Patron</button>
    </div>
    <div class="addBook">
        <label for="add-book">ISBN:</label>
        <input class="form-input" type="text" id="bookISBN" />
        <label for="add-book">Title:</label>
        <input class="form-input" type="text" id="bookTitle" />
        <label for="add-book">Author:</label>
        <input class="form-input" type="text" id="bookAuthor" />
        <label for="add-book">Year Published:</label>
        <input class="form-input" type="text" id="bookYearPublished" />
        <label for="add-book">Edition:</label>
        <input class="form-input" type="text" id="bookEdition" />
        <label for="add-book">Price:</label>
        <input class="form-input" type="text" id="bookPrice" />
        <label for="add-book">Subject:</label>
        <input class="form-input" type="text" id="bookSubject" />
        <label for="add-book">Description:</label>
        <input class="form-input" type="text" id="bookDescription" />
        <button class="btn btn-primary" type="submit" id = "addBookbtn">Add Book</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../js/admindashboard.js"></script>
</body>
</html>
